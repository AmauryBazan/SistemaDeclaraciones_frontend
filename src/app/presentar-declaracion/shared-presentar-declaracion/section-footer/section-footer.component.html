<mat-grid-list cols="1" rowHeight="60px" *ngIf="finalDeclaracion">
  <mat-grid-tile>
    <button mat-raised-button class="btn-finalizar" (click)="confirmFinish()">FINALIZAR MI DECLARACIÓN</button>
  </mat-grid-tile>
</mat-grid-list>
<div class="contenedor-loader" *ngIf="isLoading">

  <div>
    Firmando declaración, por favor espere
  </div>
</div>
